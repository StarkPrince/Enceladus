{% if messages %}
    {% for message in messages %}
        <div id="message" class="fixed top-4 left-1/2 transform -translate-x-1/2 w-full max-w-md z-50">
            <div class="bg-white border border-gray-200 text-gray-800 px-4 py-3 rounded-lg shadow-lg relative" role="alert">
                <button type="button" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" aria-label="Close" onclick="this.parentElement.parentElement.remove()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <p class="font-bold">
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}:
                    {% endif %}
                </p>
                <p class="text-sm">{{ message }}</p>
            </div>
        </div>
    {% endfor %}
{% endif %}
